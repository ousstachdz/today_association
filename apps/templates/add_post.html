{% extends 'base.html'%} {% block content%}
<div class="flex flex-col items-center bg-gray-100 h-screen">
  <form
    enctype="multipart/form-data"
    class="md:w-10/12 w-full lg:w-8/12 bg-white p-4 rounded-lg shadow-sm mt-8 flex flex-col md:flex-row-reverse justify-between"
    action=""
    method="post"
  >
    {% csrf_token %}
    <div class="p-4 md:w-1/2 m-4">
      <div class="w-full">
        {% load static %}
        <img
          id="preview_img"
          alt="avatar"
          src="{% static 'assets/image.jpg' %}"
        />
      </div>
      <div class="flex justify-center p-2">
        <label class="btn btn-circle" for="img">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 11v-11h1v11h11v1h-11v11h-1v-11h-11v-1h11z"
            />
          </svg>
          <input
            id="img"
            name="file"
            type="file"
            class="hidden"
            accept="image/png, image/jpg, image/jpeg"
          />
        </label>
      </div>
      <div class="flex justify-end">
        <button
          class="btn btn-active bg-green-500 text-white focus:outline-none border-0"
        >
          Post
        </button>
      </div>
    </div>

    <div class="p-4 md:w-1/2 m-4 flex flex-col justify-center items-center">
      <select
        id="type"
        class="select w-full max-w-xs border-gray-300"
        name="type"
      >
        <option value="Post">Post</option>
        <option value="Event">Event</option>
        <option value="Trip">Trip</option>
      </select>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Title</span>
        </label>
        <input
          required
          id="title"
          type="text"
          name="title"
          placeholder="Type here"
          class="input rounded-lg border-gray-300 outline-none focus:border-green-500 w-full"
        />
      </div>

      <div id="price" class="form-control w-full max-w-xs hidden">
        <label class="label">
          <span class="label-text">Price</span>
        </label>
        <input
          name="price"
          type="text"
          placeholder="Type here"
          class="input rounded-lg border-gray-300 outline-none focus:border-green-500 w-full"
        />
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Date</span>
        </label>
        <input
          required
          id="date"
          name="date"
          type="date"
          placeholder="Type here"
          class="input rounded-lg border-gray-300 outline-none focus:border-green-500 w-full"
        />
      </div>

      <div id="enddate" class="form-control w-full max-w-xs hidden">
        <label class="label">
          <span class="label-text">End Date</span>
        </label>
        <input
          name="enddate"
          type="date"
          placeholder="Type here"
          class="input rounded-lg border-gray-300 outline-none focus:border-green-500 w-full"
        />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Content</span>
        </label>
        <textarea
          required
          name="content"
          id="content"
          class="input rounded-lg border-gray-300 outline-none focus:border-green-500 w-80"
          placeholder="Type here"
        ></textarea>
      </div>
    </div>
  </form>
</div>
{% endblock%}
